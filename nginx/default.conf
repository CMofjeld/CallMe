upstream client {
  server client:3000;
}

upstream user {
  server user:8080;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location ~ ^/user/(login|register|logout|authenticate)$ {
    proxy_pass http://user;
  }

  location /user {
    auth_request /user/authenticate;
    proxy_pass http://user;
  }
}